{{ define "main" }}
<section id="content">
    <div class="container">
        <h5><a href="/">{{ .Site.Title }}</a></h5>
        <h2>{{.Title}}</h2>
        {{ range .Pages }}
        <h3><a href="{{.URL}}">{{ .Title }}</a></h3>
        <p class="date">{{ .Date.Format "Jan 2, 2006" }} | Reading time: {{ .ReadingTime }} mins</p>
        <p>{{ .Params.description }}</p>
        {{ end }}
    </div>
</section>
{{ end }}
