{{ $dateFormat := default "Jan 2, 2006" (index .Site.Params "date_format") }}

<p class="article-meta">
    <div class="article-meta-container">
        <div class="article-meta-author-name">{{ .Params.author }}</div>
        <div class="article-meta-description">{{ .Params.description }}</div>
    </div>
    <span class="article-meta-published-at grey-text text-darken-1">{{ .Date.Format $dateFormat }}</span>
</p>
