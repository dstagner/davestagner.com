{{ $site := .Site }}
{{ range (split (.Get "types") ",") }}
<section class="members">
	{{ $typeLabel := (split . "=") }}
	{{ $type := (index $typeLabel 0) }}
	{{ $label := (index $typeLabel 1) }}

	<h2>{{ $label }}</h2>

	<ul class="members shuffle">
		{{ range where $site.AllPages "Params.type" $type }}
		<li>{{ partial "team.html" . }}</li>
		{{ end }}
	</ul>
</section>
{{ end }}
