{{ define "main" }}
  <div class="apps-list">
    {{ range .Pages }}
      <div class="apps-app-item">
        <div class="apps-app-icon">
          <a href="{{ .URL }}">
            {{ if or (not (isset .Params "img")) (eq .Params.img "") }}
	      <img src="{{ .Site.BaseURL }}/img/no-image.svg"/>
	    {{ else }}
	      <img src="{{ .Params.img }}"/>
	    {{ end }}
          </a>
        </div>
        <div class="apps-app-name">
          <a href="{{ .URL }}">
            <h6>{{- .Title -}}</h6>
          </a>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
