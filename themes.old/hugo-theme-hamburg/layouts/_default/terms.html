{{ partial "header.html" . }}
<section class="taxonomy-terms">
  <h1>{{ .Title }}</h1>
  {{ $data := .Data }}
  <div class="list-group">
    {{ range $key, $value := .Data.Pages }}
      <a class="list-group-item" href="{{ $value.URL }}">
        {{ $value.Name }}
      </a>
    {{ end }}
  </div>
</section>
{{ partial "footer.html" . }}
