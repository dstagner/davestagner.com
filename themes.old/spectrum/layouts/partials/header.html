<header class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-size-1-desktop is-size-3-tablet is-size-5-mobile">
        <a href="{{ .Site.BaseURL }}">
          {{- .Site.Title -}}
        </a>
      </h1>

      {{ with .Site.Params.subtitle }}
        <p class="subtitle is-size-3-desktop is-size-5-tablet is-size-7-tablet">
          {{- . -}}
        </p>
      {{ end }}

      {{ with .Site.Menus.main }}
      <div class="columns is-mobile is-multiline is-centered">
        {{ range . }}
          <div class="column is-narrow has-text-centered">
              <a href="{{ .URL }}">
                  {{- .Name -}}
              </a>
          </div>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</header>
