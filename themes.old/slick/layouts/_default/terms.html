{{- define "main" }}
<div>
  <p>{{ .Title }}:</p>
  <ul>
    {{- $type := .Type }}
    {{- range $.Data.Terms.ByCount }}
      {{- $count := .Count }}
      {{- $perma := lower (printf "%s/%s" $type (urlize .Name)) }}
    <li>
      <a href="{{ $perma | absURL }}">{{ .Name }}</a>
      <span>&#40;{{ $count }}&#41;</span>
    </li>
    {{- end }}
  </ul>
</div>
{{- end }}
