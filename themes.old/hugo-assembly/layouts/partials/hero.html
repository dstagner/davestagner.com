  <div id="welcome" class="container">
    {{ with .Site.Params.welcome }}
    <div class="title">
      <h2>{{ .title }}</h2>
      <span class="byline">{{ .subtitle }}</span>
    </div>
    <p>{{ .description | markdownify }}</p>
    <ul class="actions">
      <li><a href="#" class="button">{{ .button_text }}</a></li>
    </ul>
    {{end}}
  </div>
