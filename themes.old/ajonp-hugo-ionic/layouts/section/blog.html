{{ define "header"}} {{ partial "header" .}} {{ end }} {{ define "main"}}
<ion-page class="ion-page" main>
  {{ partial "page-header" . }}
  <ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        {{ range.Data.Pages.ByDate.Reverse }}
        {{partial "card-link" . }}
        {{ end }}
      </ion-row>
    </ion-grid>
  </ion-content>
  {{ partial "footer" .}}
</ion-page>
{{ end }}
