# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Saito Boilerplate"
license = "MIT"
licenselink = "https://github.com/hakuoku/hugo-saito-boilerplate/blob/master/LICENSE"
description = "Static website boilerplate for designers & everyone"
homepage = "https://github.com/hakuoku/hugo-saito-boilerplate"
tags = ["boilerplate", "personal", "portfolio", "documentation"]
features = ["disqus", "Font Awesome", "favicon", "Twitter card", "opengraph"]
min_version = "0.41"

[author]
  name = "Isaribi Saitoh"
  homepage = "https://hakuoku.github.io/agakuTeX/"

# If porting an existing theme
[original]
  name = "Coder"
  homepage = "https://luizdepra.com"
  repo = "https://github.com/luizdepra/hugo-coder/"