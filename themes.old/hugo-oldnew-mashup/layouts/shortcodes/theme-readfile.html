{{ $fileName := .Get 0 }}
{{ if fileExists $fileName }}
  {{ readFile $fileName }}
{{ else }}
  {{ with $fileName }}
    {{ $resFile := resources.Get $fileName }}
    {{ with $resFile }}
      {{ $resFile.Content }}
    {{ end }}
  {{ end }}
{{ end }}
