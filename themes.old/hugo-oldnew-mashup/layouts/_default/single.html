{{ define "title" }}
  {{.Title}}
{{ end }}
{{ define "main" }}
  <main class="Main">
    <article class="MainContent">
    {{ .Content }}
    </article>
  {{ if .Params.aside }}
  <aside>
    {{ markdownify .Params.aside }}
  </aside>
  {{ end }}
  {{ partial "sidebar-right" . }}
  </main>
{{ end }}
