{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <h2 class="post-list">
    <span class="badge">{{ $count }}</span> 
    <a href="{{ .Permalink }}">{{ $name }}</a>
  </h2>
  {{ end }}
{{ end }}

{{ end }}
