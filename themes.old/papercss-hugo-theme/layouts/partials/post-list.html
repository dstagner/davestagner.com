<h1>{{ .Title }}</h1>
{{ range where .Pages.ByPublishDate.Reverse "Section" "post" }}
  <h2 class="post-list {{ if ne .Params.summary false }}summary{{ end }}">
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </h2>
  {{ if ne .Params.summary false }}
    {{ .Summary }}
  {{ end }}
{{ end }}
