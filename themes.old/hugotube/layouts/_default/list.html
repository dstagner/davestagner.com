{{ define "schematype" }}CollectionPage{{ end }}

{{ define "main" }}

<div class="container">

    <article class="p-3 mb-4 bg-danger text-white">
	<header>
	    <h1>{{.Title}}</h1>
	</header>
	{{ .Content}}
    </article>
    
    {{ range .Site.Sections }}
    <h4><a class="nodecor" href="{{.Permalink}}">{{ .LinkTitle }}</a></h4>
    <div class="row gallery">
	{{ range .Paginator.Pages }}
	{{ .Render "summary"}}
	{{ end }}
    </div>
    {{ end }}


</div> <!-- main container -->
{{ end }}
